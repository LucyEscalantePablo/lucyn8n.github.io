<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat n8n</title>
<style>
body { font-family: Arial; background:#f2f2f2; padding:20px; }
#chat { background:white; padding:15px; border-radius:8px; max-width:500px; margin:auto; }
#out { margin-top:10px; padding:10px; background:#eee; min-height:40px; }
input { width:80%; padding:8px; }
button { padding:8px 12px; }
</style>
</head>
<body>

<div id="chat">
  <h3>Chat Bot</h3>
  <input id="msg" placeholder="Escribe tu mensaje..." />
  <button onclick="send()">Enviar</button>
  <div id="out"></div>
</div>

<script>
async function send() {
  const msg = document.getElementById("msg").value;
  const out = document.getElementById("out");
  out.innerText = "⏳ Esperando respuesta...";

  try {
    const res = await fetch("http://localhost:5678/webhook/0b92d21b-444b-442b-8ee4-0cb57b4260c1/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chatInput: msg })
    });

    const data = await res.json();
    console.log(data);

    out.innerText = data.output || data.reply || JSON.stringify(data);

  } catch (e) {
    out.innerText = "❌ Error: " + e.message;
  }
}
</script>

</body>
</html>
