<script>
async function send() {
  const msg = document.getElementById("msg").value;
  const out = document.getElementById("out");

  out.innerText = "⏳ Esperando respuesta...";

  try {
    const res = await fetch("https://endamebic-renewably-emile.ngrok-free.dev/webhook/0b92d21b-444b-442b-8ee4-0cb57b4260c1", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chatInput: msg })
    });

    const data = await res.json();
    console.log("Respuesta n8n:", data);

    out.innerText = data.output || data.reply || JSON.stringify(data);

  } catch (e) {
    out.innerText = "❌ Error: " + e.message;
  }
}
</script>
